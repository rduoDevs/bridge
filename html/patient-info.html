<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>B.R.I.D.G.E. – Patient Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container form-container">
    <h2>Patient Information</h2>

    <!-- The patient info form -->
    <form id="patientForm" class="patient-form">
      <label>
        Name:
        <input 
          type="text" 
          name="name" 
          placeholder="Enter patient name..." 
          required
        />
      </label>

      <label>
        Age:
        <input 
          type="number" 
          name="age" 
          min="0" 
          max="120"
          placeholder="Enter age..."
        />
      </label>

      <label>
        Contact Email:
        <input 
          type="email" 
          name="email" 
          placeholder="Enter email..."
        />
      </label>

      <label>
        Symptoms:
        <textarea
          name="symptoms"
          rows="3"
          placeholder="Describe main symptoms..."
        ></textarea>
      </label>

      <label>
        Additional Notes:
        <textarea
          name="notes"
          rows="3"
          placeholder="Any extra notes or details..."
        ></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>

    <p>
      <a href="index.html" class="back-link">← Back to Home</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
